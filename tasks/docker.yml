---

- name: Prepare folders
  file: path={{ consul_conf_dir }} state=directory

- name: Assemble config files
  template: src={{ item.src }}.j2 dest={{ item.dest }}
  with_items:
    - src: config.json
      dest: "{{ consul_dir }}/config.json"
    - src: docker-compose.yml
      dest: "{{ consul_dir }}/docker-compose.yml"
  notify: restart consul

- name: Assemble consul service config
  template: src={{ item.src }}.j2 dest={{ item.dest }}
  with_items:
    - src: consul.json
      dest: "{{ consul_conf_dir }}/consul.json"
  notify: reload consul

- name: Assemble consul dnsmasq config
  template: src={{ item.src }}.j2 dest={{ item.dest }}
  with_items:
    - src: dnsmasq.conf
      dest: "{{ dnsmasq_conf }}/consul.json"
  notify: restart dnsmasq

- name: Run service
  shell: docker-compose up -d chdir={{ consul_dir }}
